<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <!-- Bootstrap-Jumbotron -->

    <div class="container">
        <div class="jumbotron">
            <div class="container">
              <h1>Coding Bootcamp - Hangman</h1>
              <h2>Guess the name of students from class!</h2>
              <small>Click any letter to begin...</small>
            </div>
          </div>
       </div>

       <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-default">
                  <div class="panel-heading">
                        <h3 class="panel-title"><strong>Word to Guess</strong></h3>
                    </div>
                  <div class="panel-body">
                       <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
                  </div>
             </div>


              <div class="panel panel-default">
                  <div class="panel-body">
                      <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>            
                   </div>
              </div>

            
               <div class="panel panel-default">
                  <div class="panel-body">
                       <strong>Guesses Left: </strong> <span id="guesses-left"></span>            
                  </div>
              </div>

            
              <div class="panel panel-default">
                   <div class="panel-body">
                       <strong>Wins: </strong> <span id="win"></span>            
                   </div>
              </div>

            
               <div class="panel panel-default">
                    <div class="panel-body">
                        <strong>Losses:</strong><span id="lose"></span>            
                    </div>
                </div> 
          </div>
       </div>       



    </div>
    
    <script src="./data.js" defer></script>
    
</body>
</html>
